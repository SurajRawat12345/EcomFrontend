<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact us</title>
    <link rel="stylesheet" href="contact.css">
  </head>
  <body>
         <div class="container">
            <div class="head">Contact us</div>
                <div class="contact-us">
                    <div class="main-img">
                        <img class="contact-image" src="Images/contactus.png" alt="contact us ">
                    </div>
                    <div class="all-text">
                        <form class="cu-form"> 
                            <div class="cu-name">
                                <label class="cu-mail sharpy">Name:</label><br>
                                <input class="cu-mail" type="text" required placeholder="Enter your name">
                            </div>
                            <div class="cu-email1">
                                <label class="cu-email sharpy">E-mail:</label><br>
                                <input class="cu-email" type="email" placeholder="Enter your E-mail">
                            </div>
                            <div class="message">
                                <label class="cu-msg sharpy">Message:</label><br>
                                <input class="cu-msg" type="text" placeholder="Enter your Message">
                            </div>
                            <button class="submit">Submit</button> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
  </body>
</html>
