<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men | Shirts </title>
    <link rel="stylesheet" href="eachProduct.css">
    <script src="https://kit.fontawesome.com/b24b4701b8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <div class="content-title">
            Shirts
        </div>
        <div class="clo">
            <div class="clo1 clo2">
                <img class="clo-image" src="images/shirt1.jpg" alt="product">
                <div class="clo-details">
                    <p class="clo-price"> $15 </p>
                    <p class="clo-line"> Blue classy shirt for men </p>
                    <button class="cart-add"> <i class="fa-solid fa-cart-shopping"></i> Add to cart </button>
                </div>
            </div>
            <div class="clo1 clo3">
                <img class="clo-image" src="images/shirt2.jpeg" alt="product">
                <div class="clo-details">
                    <p class="clo-price"> $14 </p>
                    <p class="clo-line"> Black and white shirt for men </p>
                    <button class="cart-add"> <i class="fa-solid fa-cart-shopping"></i> Add to cart </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
