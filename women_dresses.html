<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women | Dresses </title>
    <link rel="stylesheet" href="eachProduct.css">
    <script src="https://kit.fontawesome.com/b24b4701b8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <div class="content-title">
            Dresses
        </div>
        <div class="clo">
            <div class="clo1 clo2">
                <img class="clo-image" src="images/all1.jpeg" alt="product">
                <div class="clo-details">
                    <p class="clo-price"> $25 </p>
                    <p class="clo-line"> Dress for women </p>
                    <button class="cart-add"> <i class="fa-solid fa-cart-shopping"></i> Add to cart </button>
                </div>
            </div>
            <div class="clo1 clo3">
                <img class="clo-image" src="images/all2.jpeg" alt="product">
                <div class="clo-details">
                    <p class="clo-price"> $30 </p>
                    <p class="clo-line"> Blue dress for women </p>
                    <button class="cart-add"> <i class="fa-solid fa-cart-shopping"></i> Add to cart </button>
                </div>
            </div>
        </div>
        <div class="clo">
            <div class="clo1 clo2 clo4">
                <img class="clo-image" src="images/all10.jpeg" alt="product">
                <div class="clo-details">
                    <p class="clo-price"> $15 </p>
                    <p class="clo-line"> red dress for women </p>
                    <button class="cart-add"> <i class="fa-solid fa-cart-shopping"></i> Add to cart </button>
                </div>
            </div>
            <div class="clo1 clo3 clo4">
                <img class="clo-image" src="images/all11.jpeg" alt="product">
                <div class="clo-details">
                    <p class="clo-price"> $14 </p>
                    <p class="clo-line"> Yellow dress for women </p>
                    <button class="cart-add"> <i class="fa-solid fa-cart-shopping"></i> Add to cart </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
