<!DOCTYPE html>

  <head>

    <title>login</title>

  <body>
    <div class="login-container">
        <div class="title">
            Login
        </div>
        <form class="log"> 
            <div class="email-detail">
                <label class="mail login-headings">E-mail:</label><br>
                <input id="emailId" class="mail" type="text" required placeholder="Enter your E-mail">
            </div>
            <div class="pass">
                <label class="password login-headings"> Password:</label><br>
                <input id="Password" class="passwo" type="number" placeholder="Enter your password">
            </div>
        </form>
        <button id="Login" class="login">Login</button>
        <script src="login.js"></script>
    </div>
  </body>
