<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cart</title>
    <link rel="stylesheet" href="cart.css">
    <script src="https://kit.fontawesome.com/b24b4701b8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="all-cart">
        <div class="cart-title"> Cart </div>
        <div class="cart-outer-items">
            <div class="cart-item-outer-title">
                <div class="cart-item-title">
                    Items in cart
                </div>
                <div class="cart-summary-title">
                    Summary
                </div>
            </div>
            <div class="cart-each-item" id="card1">
                <div class="each-part1">
                    <div class="first-part">
                        <img class="cart-item-image" src="Images/shirt1.jpg" alt="shirt">
                    </div>
                    <div class="second-part">
                        <div class="second-part-title">
                            Sky-blue Shirt
                        </div>
                        <div class="second-price">
                            $15
                        </div>
                        <span class="second-delete" id="delete_1">
                            <i class="fa-solid fa-trash-can"></i>
                        </span>
                    </div>
                    <div class="third-part">
                        <div class="minus" id="minus_1">
                            <i class="third-minus fa-solid fa-minus"></i>
                        </div>
                        <span class="third-quantity" id="quantity_1">
                            1
                        </span>
                        <div class="add" id="add_1">
                            <i class="third-add fa-solid fa-plus"></i>
                        </div>
                    </div>
                </div>
                <div class="each-part2">
                    <div class="item-cost">
                        <div class="cost-title">
                            Cost
                        </div>
                        <div class="item-cost-value">
                            $15
                        </div>
                    </div>
                    <div class="shipping-cost">
                        <div class="cost-title">
                            Shipping
                        </div>
                        <div class="item-cost-value">
                            $5
                        </div>
                    </div>
                    <hr>
                    <div class="total-cost">
                        <div class="cost-title">
                            Total
                        </div>
                        <div class="item-cost-value">
                            $20
                        </div>
                    </div>
                    <button class="checkout"> Checkout </button>
                </div>
            </div>
            <div class="cart-each-item" id="card2">
                <div class="each-part1">
                    <div class="first-part">
                        <img class="cart-item-image" src="Images/skirt1.jpg" alt="skirt">
                    </div>
                    <div class="second-part">
                        <div class="second-part-title">
                            Stylish Shirt
                        </div>
                        <div class="second-price">
                            $30
                        </div>
                        <span class="second-delete" id="delete_2">
                            <i class="fa-solid fa-trash-can"></i>
                        </span>
                    </div>
                    <div class="third-part">
                        <div class="minus" id="minus_2">
                            <i class="third-minus fa-solid fa-minus"></i>
                        </div>
                        <span class="third-quantity" id="quantity_2">
                            1
                        </span>
                        <div class="add" id="add_2">
                            <i class="third-add fa-solid fa-plus"></i>
                        </div>
                    </div>
                </div>
                <div class="each-part2">
                    <div class="item-cost">
                        <div class="cost-title">
                            Cost
                        </div>
                        <div class="item-cost-value">
                            $30
                        </div>
                    </div>
                    <div class="shipping-cost">
                        <div class="cost-title">
                            Shipping
                        </div>
                        <div class="item-cost-value">
                            $5
                        </div>
                    </div>
                    <hr>
                    <div class="total-cost">
                        <div class="cost-title">
                            Total
                        </div>
                        <div class="item-cost-value">
                            $35
                        </div>
                    </div>
                    <button class="checkout"> Checkout </button>
                </div>
            </div>
            <div class="cart-each-item" id="card3">
                <div class="each-part1">
                    <div class="first-part">
                        <img class="cart-item-image" src="Images/shirt2.jpeg" alt="shirt">
                    </div>
                    <div class="second-part">
                        <div class="second-part-title">
                            Black & White Shirt
                        </div>
                        <div class="second-price">
                            $14
                        </div>
                        <span class="second-delete" id="delete_3">
                            <i class="fa-solid fa-trash-can"></i>
                        </span>
                    </div>
                    <div class="third-part">
                        <div class="minus" id="minus_3">
                            <i class="third-minus fa-solid fa-minus"></i>
                        </div>
                        <span class="third-quantity" id="quantity_3">
                            1
                        </span>
                        <div class="add" id="add_3">
                            <i class="third-add fa-solid fa-plus"></i>
                        </div>
                    </div>
                </div>
                <div class="each-part2">
                    <div class="item-cost">
                        <div class="cost-title">
                            Cost
                        </div>
                        <div class="item-cost-value">
                            $14
                        </div>
                    </div>
                    <div class="shipping-cost">
                        <div class="cost-title">
                            Shipping
                        </div>
                        <div class="item-cost-value">
                            $6
                        </div>
                    </div>
                    <hr>
                    <div class="total-cost">
                        <div class="cost-title">
                            Total
                        </div>
                        <div class="item-cost-value">
                            $20
                        </div>
                    </div>
                    <button class="checkout"> Checkout </button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </div>
</body>
</html>
